<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h2 style="color: steelblue; font-family: sans-serif;
    font-weight: bold; font-size: 20px;">Add New Project</h2>
    <button type="button" class="btn btn-primary" (click)="allProjects()"
    style="background-color: steelblue; border-color: steelblue;">View All Projects</button>
  </div>

  <div class="form-container">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" [(ngModel)]="project.projectName" name="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Manager</label>
        <input type="text" id="description" [(ngModel)]="project.projectManager" name="projectManager" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Status</label>
        <input type="text" id="description" [(ngModel)]="project.projectStatus" name="projectStatus" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Contact Information</label>
        <input type="text" id="description" [(ngModel)]="project.projectContactInformation" name="projectContactInformation" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Project Category</label>
        <select id="category" [(ngModel)]="project.projectCategory" name="category" class="form-control" required>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>

      <button type="submit" class="btn-submit" (click)="addProject()">Add Project</button>
    </form>
  </div>
</div>
